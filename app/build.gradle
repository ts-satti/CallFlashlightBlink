plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.callflashlightblink'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.callflashlightblink"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.all {
            reports {
                junitXml.required.set(true)
                html.required.set(true)
            }
        }
    }

    lint {
        // Optional: Prevent lint from breaking CI builds while debugging
        abortOnError true // Set to false only temporarily if needed
        checkReleaseBuilds true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
}
